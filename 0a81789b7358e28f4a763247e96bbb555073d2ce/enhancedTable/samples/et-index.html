<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Plugin: Enhanced Table</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        .myMap {
            height: 100%;
        }
    </style>

    <link rel="stylesheet" href="../../plugins/plugins/c1be00827d71cd679ee5014ea8836be335fd7dbd/plugins/ac23929eeefa802c5c63edec69d1d8cee843747c/plugins/267796039147fd97695de7f283c84d9bb95588ab/plugins/4dbdf68723c291f92813163316d260b4c3c6f1c3/plugins/4dbdf68723c291f92813163316d260b4c3c6f1c3/rv-styles.css" />
    <link rel="stylesheet" href="../enhancedTable.css" />
</head>

<body>
    <div class="myMap" id="sample-map" is="rv-map" rv-config="ramp-config.json" rv-langs='["en-CA", "fr-CA"]'
        rv-plugins="enhancedTable">
        <noscript>
            <p>This interactive map requires JavaScript. To view this content please enable JavaScript in your browser
                or download a browser that supports it.<p>

                    <p>Cette carte interactive nécessite JavaScript. Pour voir ce contenu, s'il vous plaît, activer
                        JavaScript dans votre navigateur ou télécharger un navigateur qui le prend en charge.</p>

    </div>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Object.entries,Object.values,Array.prototype.find,Array.prototype.findIndex,Array.prototype.values,Array.prototype.includes,HTMLCanvasElement.prototype.toBlob,String.prototype.repeat,String.prototype.codePointAt,String.fromCodePoint,NodeList.prototype.@@iterator,Promise,Promise.prototype.finally"></script>
    <script src="../../plugins/plugins/c1be00827d71cd679ee5014ea8836be335fd7dbd/plugins/ac23929eeefa802c5c63edec69d1d8cee843747c/plugins/267796039147fd97695de7f283c84d9bb95588ab/plugins/4dbdf68723c291f92813163316d260b4c3c6f1c3/plugins/4dbdf68723c291f92813163316d260b4c3c6f1c3/rv-main.js"></script>
    <script src="../enhancedTable.js"></script>
</body>

</html>
